{% extends "basic_app/base.html"%}
{% load staticfiles %}
{% block body_block %}

<div class="jumbotron">
    {% if registered %}
        <h1>Gracias por registrarte!</h1>
    {% else %}
        <h1>Registrate aqu√≠!</h1>
        <h3>Fill out the form:</h3>

        <form  enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ user_form.as_p}}
            {{ profile_form.as_p }}
            <input  type="submit" name="" value="Registrado"> <!--class="btn btn-outline-info"-->
        </form>
    {% endif %}
</div>

{% endblock %}
